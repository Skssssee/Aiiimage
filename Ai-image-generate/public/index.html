<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .loader {
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black text-white">

  <!-- Header -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-extrabold tracking-wide">
      ✨ AI Image Generator
    </h1>
    <p class="text-gray-400 mt-2">
      Powered by Dev | AnshApi
    </p>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto px-4">

    <!-- Input Card -->
    <div class="bg-gray-800/70 backdrop-blur rounded-2xl p-6 shadow-xl">
      <label class="block mb-2 text-sm text-gray-300">
        Prompt
      </label>

      <input
        id="prompt"
        type="text"
        placeholder="A cyberpunk girl, ultra realistic, 4K..."
        class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none focus:ring-2 focus:ring-purple-600"
      />

      <div class="mt-4 flex gap-3">
        <input
          id="count"
          type="number"
          min="1"
          max="4"
          value="2"
          class="w-20 p-2 rounded bg-gray-700 text-center outline-none"
        />

        <button
          onclick="generate()"
          class="flex-1 bg-purple-600 hover:bg-purple-700 transition font-bold rounded-lg py-3">
          Generate
        </button>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="text-center mt-6"></div>

    <!-- Images -->
    <div
      id="result"
      class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-10">
    © <span id="year"></span> Dev | AnshApi — All rights reserved
  </footer>

<script>
document.getElementById("year").innerText = new Date().getFullYear()

async function generate() {
  const prompt = document.getElementById("prompt").value.trim()
  const count = document.getElementById("count").value
  const status = document.getElementById("status")
  const result = document.getElementById("result")

  if (!prompt) {
    status.innerHTML = "<span class='text-red-400'>Please enter a prompt.</span>"
    return
  }

  status.innerHTML = `
    <div class="flex justify-center items-center gap-2 text-purple-400">
      <div class="loader w-6 h-6 border-4 border-purple-500 rounded-full"></div>
      Generating images...
    </div>
  `
  result.innerHTML = ""

  try {
    const res = await fetch(
      `/api/generate?prompt=${encodeURIComponent(prompt)}&image=${count}`
    )
    const data = await res.json()

    if (!data.images) {
      throw new Error("Generation failed")
    }

    status.innerHTML = ""

    data.images.forEach(url => {
      const img = document.createElement("img")
      img.src = url
      img.className =
        "rounded-xl shadow-lg hover:scale-105 transition duration-300"
      result.appendChild(img)
    })

  } catch (err) {
    status.innerHTML =
      "<span class='text-red-400'>Error generating images.</span>"
  }
}
</script>

</body>
          </html>
